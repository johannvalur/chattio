name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  ARTIFACT_RETENTION_DAYS: 1

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    permissions:
      actions: write  # For artifact cleanup
      contents: read  # For code checkout
      packages: write  # For publishing packages
      id-token: write  # For GitHub token access
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Run linter
        run: npm run lint
      - name: Check code formatting
        run: npm run format:check

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Run unit tests
        run: npm run test:unit
      - name: Run integration tests
        run: npm run test:integration
        if: runner.os != 'Windows'
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ env.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json
          fail_ci_if_error: false

  security:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      - name: Check for outdated dependencies
        run: npx npm-check-updates
        continue-on-error: true
      - name: Run dependency check
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          base_ref: ${{ github.event.pull_request.base.ref }}
          head_ref: ${{ github.event.pull_request.head.ref }}

  accessibility:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run accessibility tests
        run: npm run test:a11y
        continue-on-error: true
      - name: Run Lighthouse CI
        run: npx lhci autorun
        continue-on-error: true

  build-win:
    needs: [test, security, accessibility]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Build for Windows
        run: npm run dist:win
      - name: Run sync
        run: npm run sync:downloads
      - name: Skip artifact upload (storage limit reached)
        if: true == false  # Temporarily disabled due to storage limits
        run: |
          echo "Skipping artifact upload due to storage limits"
          echo "Build artifacts are available in the 'dist' directory"
          ls -la dist/

  build-mac:
    needs: [test, security, accessibility]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-transform-runtime @babel/preset-react @babel/runtime
      - name: Build for macOS
        run: npm run dist:mac
      - name: Run sync
        run: npm run sync:downloads
      - name: Skip artifact upload (storage limit reached)
        if: true == false  # Temporarily disabled due to storage limits
        run: |
          echo "Skipping artifact upload due to storage limits"
          echo "Build artifacts are available in the 'dist' directory"
          ls -la dist/

  deploy:
    needs: [build-win, build-mac]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read  # Needed to check for artifacts
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for Windows build artifacts
        id: check-windows-artifact
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ${{ github.run_id }}
              });
              const artifact = data.artifacts.find(a => a.name === 'windows-build');
              return artifact ? artifact.id : 0;
            } catch (error) {
              core.warning(`Error checking for artifacts: ${error.message}`);
              return 0;
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Download Windows build (if available)
        if: steps.check-windows-artifact.outputs.result != '0'
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist
          merge-multiple: false
          
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la dist/ || echo "No artifacts downloaded"
          
      # Add deployment steps here as needed
      - name: Debug dist directory
        run: |
          echo "Contents of dist/:"
          ls -la dist/ || echo "No dist directory found"
          echo "---"
          echo "All files in dist/:"
          find dist/ -type f || echo "No files found in dist/"
      
      # Prepare GitHub Pages files
      - name: Prepare GitHub Pages files
        run: |
          # Create a fresh directory for the deployment
          mkdir -p _site
          
          # Copy website files to _site
          echo "Copying website files..."
          cp -r chattio/* _site/ || echo "Warning: Some website files could not be copied"
          
          # Create downloads directory in _site
          mkdir -p _site/downloads
          
          # Copy build artifacts to downloads directory with consistent filenames
          if [ "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "Copying build artifacts to _site/downloads/"
            mkdir -p _site/downloads
            
            # Copy with consistent filenames
            for file in dist/*; do
              filename=$(basename "$file")
              # Normalize filenames to match the expected URLs
              case "$filename" in
                *Chattio-*-arm64.dmg)
                  cp "$file" "_site/downloads/Chattio-mac-arm64.dmg"
                  ;;
                *Chattio-*-arm64-mac.zip)
                  cp "$file" "_site/downloads/Chattio-mac-arm64.zip"
                  ;;
                *Chatterly.exe)
                  cp "$file" "_site/downloads/Chatterly.exe"
                  ;;
                *)
                  cp "$file" "_site/downloads/"
                  ;;
              esac
            done
            
            echo "---"
            echo "Files copied to _site/downloads/:"
            ls -la _site/downloads/
          else
            echo "Warning: dist/ directory is empty - no build artifacts to copy"
          fi
          
          # Verify the files were copied correctly
          echo "---"
          echo "Final directory structure in _site:"
          find _site -maxdepth 2 -type d | sort
          echo "---"
          echo "Files in _site/downloads/:"
          ls -la _site/downloads/
          echo "---"
          echo "All files to be deployed:"
          find _site -type f | sort
      
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Verify files before upload
        run: |
          echo "Current working directory: $(pwd)"
          echo "---"
          echo "Root directory structure:"
          ls -la .
          echo "---"
          echo "_site directory structure:"
          ls -la _site/
          echo "---"
          echo "Files in _site/downloads/:"
          ls -la _site/downloads/
          echo "---"
          echo "All files to be deployed:"
          find _site -type f | sort
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          retention-days: 1
          compression-level: 6
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10

