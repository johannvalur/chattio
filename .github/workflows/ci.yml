name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - run: npm run test:unit
      - run: npm run test:integration
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        continue-on-error: true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

  build-win:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run dist:win
      - run: npm run sync:downloads
      - name: Upload Windows downloads
        uses: actions/upload-artifact@v4
        with:
          name: downloads-win
          path: chatterly/downloads

  build-mac:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run dist:mac
      - run: npm run sync:downloads
      - name: Upload macOS downloads
        uses: actions/upload-artifact@v4
        with:
          name: downloads-mac
          path: chatterly/downloads

  deploy:
    needs: [build-win, build-mac]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: downloads-win
          path: downloads/win
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: downloads-mac
          path: downloads/mac
      - name: Prepare downloads directory
        run: |
          rm -rf chatterly/downloads
          mkdir -p chatterly/downloads
          cp -R downloads/win/* chatterly/downloads/ || true
          cp -R downloads/mac/* chatterly/downloads/ || true
          ls -R chatterly/downloads
      - uses: actions/configure-pages@v4
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: chatterly
      - id: deployment
        uses: actions/deploy-pages@v4