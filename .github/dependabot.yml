version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `package-lock.json` in the `root` directory
    directory: "/"
    # Check for updates once a day
    schedule:
      interval: "daily"
    # Create a pull request for security updates immediately
    open-pull-requests-limit: 10
    # Apply labels to pull requests
    labels:
      - "dependencies"
      - "javascript"
    # Auto-merge minor and patch updates after tests pass
    versioning-strategy: increase
    # Group updates by dependency name
    groups:
      npm-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-dependencies-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "github-actions"
      - "dependencies"
