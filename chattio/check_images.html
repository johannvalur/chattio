<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Check</title>
    <style>
        body {
            background-color: #ff00ff;
            /* Magenta background to easily see transparency */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        img {
            max-width: 300px;
            border: 1px solid #ccc;
            /* Force background to be transparent so we see the body background */
            background: transparent;
        }

        .label {
            margin-top: 5px;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="hero.png" alt="hero.png">
        <div class="label">hero.png</div>
    </div>
    <div class="image-container">
        <img src="hero_transparent.png" alt="hero_transparent.png">
        <div class="label">hero_transparent.png</div>
    </div>
    <div class="image-container">
        <img src="imac_frame.png" alt="imac_frame.png">
        <div class="label">imac_frame.png</div>
    </div>
    <div class="image-container">
        <img src="green_imac.png" alt="green_imac.png">
        <div class="label">green_imac.png</div>
    </div>
    <div class="image-container">
        <img src="colorful_imacs.png" alt="colorful_imacs.png">
        <div class="label">colorful_imacs.png</div>
    </div>
</body>

</html>
